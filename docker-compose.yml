version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    ports:
      - "2223:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-dimas}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dimas123}
      POSTGRES_DB: ${DB_NAME:-dimaswysnu}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-dimas} -d ${DB_NAME:-dimaswysnu}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network

  # Backend API (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog-backend
    ports:
      - "2222:8080"
    environment:
      DATABASE_DSN: "host=postgres user=${DB_USER:-dimas} password=${DB_PASSWORD:-dimas123} dbname=${DB_NAME:-dimaswysnu} port=5432 sslmode=disable"
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      SERVER_PORT: "8080"
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://dimaswysnu.com,http://147.93.104.139:2221}
    volumes:
      - uploads_data:/root/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blog-network
    restart: unless-stopped

  # Frontend (React Admin)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: blog-admin
    ports:
      - "2221:80"
    depends_on:
      - backend
    networks:
      - blog-network
    restart: unless-stopped

  # Blog (NextJS)
  blog:
    build:
      context: ./blog
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8080/api}
        NEXT_PUBLIC_UPLOAD_URL: ${NEXT_PUBLIC_UPLOAD_URL:-http://147.93.104.139:2222}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://dimaswysnu.com}
    container_name: pos-blog
    ports:
      - "2220:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8080/api}
      NEXT_PUBLIC_UPLOAD_URL: ${NEXT_PUBLIC_UPLOAD_URL:-http://147.93.104.139:2222}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://dimaswysnu.com}
    depends_on:
      - backend
    networks:
      - blog-network
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:

networks:
  blog-network:
    driver: bridge
