version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pos-postgres
    ports:
      - "2223:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-dimas}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dimas123}
      POSTGRES_DB: ${DB_NAME:-pos}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dimas} -d ${DB_NAME:-pos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network

  # Backend API (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos-backend
    ports:
      - "2222:8080"
    environment:
      DATABASE_DSN: "host=postgres user=${DB_USER:-dimas} password=${DB_PASSWORD:-dimas123} dbname=${DB_NAME:-pos} port=5432 sslmode=disable"
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      SERVER_PORT: "8080"
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:2220,http://localhost:2221}
    volumes:
      - uploads_data:/root/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pos-network
    restart: unless-stopped

  # Frontend (React Admin)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: pos-frontend
    ports:
      - "2221:80"
    depends_on:
      - backend
    networks:
      - pos-network
    restart: unless-stopped

  # Blog (NextJS)
  blog:
    build:
      context: ./blog
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8080/api}
        NEXT_PUBLIC_UPLOAD_URL: ${NEXT_PUBLIC_UPLOAD_URL:-http://localhost:2222}
    container_name: pos-blog
    ports:
      - "2220:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8080/api}
      NEXT_PUBLIC_UPLOAD_URL: ${NEXT_PUBLIC_UPLOAD_URL:-http://localhost:2222}
    depends_on:
      - backend
    networks:
      - pos-network
    restart: unless-stopped

  # Cloudflare Tunnel (opsional â€” hapus/comment block ini jika tidak pakai)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: pos-cloudflared
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:-}
    depends_on:
      - frontend
      - blog
      - backend
    networks:
      - pos-network
    restart: unless-stopped
    profiles:
      - cloudflare

volumes:
  postgres_data:
  uploads_data:

networks:
  pos-network:
    driver: bridge
