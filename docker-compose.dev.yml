version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: simrs-postgres-dev
    environment:
      POSTGRES_USER: simrs
      POSTGRES_PASSWORD: simrs123
      POSTGRES_DB: simrs
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simrs -d simrs"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simrs-network

volumes:
  postgres_data:

networks:
  simrs-network:
    driver: bridge
