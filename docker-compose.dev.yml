version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: go-starter-postgres-dev
    environment:
      POSTGRES_USER: go-starter
      POSTGRES_PASSWORD: go-starter123
      POSTGRES_DB: go-starter
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U go-starter -d go-starter"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simrs-network

volumes:
  postgres_data:

networks:
  simrs-network:
    driver: bridge
